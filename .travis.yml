sudo: false
os:
  - linux

dist:
  - trusty

language: rust

rust:
  - 1.20.0
  - 1.21.0
  - 1.22.0
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly

cache:
  cargo: true

addons:
  apt:
    packages:
    - libdbus-1-dev
    - pkg-config

script:
  - cargo build --all --all-features --verbose -j 1
  - cargo test  --all --all-features --verbose -j 1

notifications:
  email:
    on_success: never
  irc:
    channels:
      - chat.freenode.net#imag
    template:
      - "%{repository_name} (%{branch} @ %{commit} by %{author}): %{result}"

env:
  global:
    - THERMITE_DEBUG_FILENAME=/tmp/thermite-debug.log
    - secure: 
