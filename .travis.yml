sudo: false
language: rust
rust:
- beta
- stable
cache: cargo
before_install:
- |
  c=$(git diff $(git merge-base master $TRAVIS_COMMIT)..$TRAVIS_COMMIT --name-only | cut -d "/" -f 1 | uniq)
  if [[ "$c" == "doc" ]]; then
      echo "Only changes in DOC, exiting 0"
      exit 0
  else
    echo "Changes in other directories than ./doc"
    echo "continue build..."
  fi
before_script:
- |
  pip install 'travis-cargo<0.2' --user &&
  export PATH=$HOME/.local/bin:$PATH
script:
- |
  if [[ "$TEST_SUITE" == "binaries" ]]; then
    make bin-test
  else # $TEST_SUITE == "libraries"
    make lib-test
  fi

addons:
  apt:
    packages:
    - cmake
    - libcurl4-openssl-dev
    - libdw-dev
    - libelf-dev
    - libzzip-dev
    - make
    - tree
    sources:
    - kalakris-cmake
after_success:
- |
  pushd .imag-documentation &&
  travis-cargo --only stable doc &&
  travis-cargo --only stable doc-upload
  popd
notifications:
  email:
    on_success: never
  irc:
    channels:
    - chat.freenode.net#imag
    template:
    - "%{repository_name} (%{branch} @ %{commit} by %{author}): %{result}"
env:
  matrix:
  - TEST_SUITE=binaries
  - TEST_SUITE=libraries
  global:
  - TRAVIS_CARGO_NIGHTLY_FEATURE=dev
  - secure: 
